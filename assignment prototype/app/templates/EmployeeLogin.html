<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee login</title>
    <link rel="stylesheet" href="/static/styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Modak&display=swap" rel="stylesheet">

</head>
<body>
    <header >
        
        <div class="logo-container"><h1 class="logo logo-font">SMFC</h1></div>
        
    </header>
    <main>
        <div class="form-container">
            
            <form action="#" method = "post" class="login-form">
                <h3>Login</h3>
                <span class="input-holder"><input type="text" name="name" placeholder="your username"></span>
                <span class="input-holder"><input type="password" name="password" placeholder="your password"></span>
                
                
                <button>Login</button>
            </form>
        </div>
    </main>
</body>
</html>
