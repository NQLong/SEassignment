<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/styles/style.css">
</head>
<body>
    <form class="remove" action="{{url_for('index')}}" method = "post">
        {%for job in jobs%}
            <div class="content"><p>{{job}}</p> <button name="remove" value="{{job}}">Done</button> </div>
        {%endfor%}
    </form>
    <form action="{{url_for('index')}}" class="add" method = "post">
        <input type="text" name="add"><button>add</button>
    </form>
</body>
</html>
